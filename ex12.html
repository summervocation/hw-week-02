<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>12欄網格系統</title>
    <link rel="stylesheet" href="main10.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <div class="container">

      <!-- 2區塊：在所有裝置中，每個寬度總是 50% 寬度 -->
    <div class="row">
      <div class="col-xs-6">.col-xs-6</div>
      <div class="col-xs-6">.col-xs-6</div>
    </div>

    <br>

    <!--  3區塊：在行動設備上會是 50% 寬度，提升至桌面大小後，每個寬度會平均為 1/3 -->
    <div class="row">
      <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
      <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
      <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
    </div>

    <br>

      <!--  3區塊：製作一個 2/3 寬度和兩個 1/6 寬度，在手機上都是 100% 寬度，平板上都是50%寬度   -->
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-8">.col-xs-12 .col-sm-6 .col-md-8</div>
      <div class="col-xs-12 col-sm-6 col-md-2">.col-xs-12 .col-sm-6 .col-md-4</div>
      <div class="col-xs-12 col-sm-6 col-md-2">.col-xs-12 .col-sm-6 .col-md-4</div>
    </div>



    </div>



</body>
</html>
